<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <h1>
        Envelo
      </h1>
      <p>
        You can have your pack in several seconds. Please start by clicking the
        Receive button.
      </p>
      <form id="form" action="">
        <div hidden class="number_inputs">
          <input
            class="input input_number"
            name="name"
            placeholder="Telephone number"
            value=""
          />
          <input
            class="input input_code"
            name="name"
            placeholder="Your code"
            value=""
          />
        </div>
        <h2 class="error_message"></h2>
        <button id="btn" type="submit">Receive</button>
      </form>
      <div class="modal_container" id="modal_container">
        <div class="modal">
          <h2>Pack received!</h2>
          <p>You made it in 10 seconds! What else can we do for you?</p>
          <button class="modal_btn" id="close">
            That's all for today, thanks
          </button>
          <button class="modal_btn" id="continue">Receive another pack</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
